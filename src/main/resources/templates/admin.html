<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<th:block th:replace="commonPages/header :: header"></th:block>
<body>
<div class="container" id="admin-list">
    <table class="table table-striped table-hover text-center">
<tr>
    <th>id</th>
    <th>name</th>
    <th>email/writer</th>
    <th>password</th>
    <th>mobile</th>
    <th>CreatedDate</th>
    <th>삭제</th>
</tr>
<tr th:each="member: ${memberList}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.memberName}"></td>
    <td><a th:href="@{|/member/${member.id}|}"th:text="${member.memberEmail}"></a></td>
    <td th:text="${member.memberPassword}"></td>
    <td th:text="${member.memberMobile}"></td>
    <td th:text="${#temporals.format(member.memberCreatedDate,'yyyy-MM-dd HH:mm:ss')}"></td>
    <td>
                            <a th:href="@{|/member/delete/${member.id}|}">삭제</a>
        <!--                    <a th:href="@{|/board/${board.id}|}">조회</a>-->
    </td>
</tr>
</table>

</div>

</body>
</html>
