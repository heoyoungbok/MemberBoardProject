<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardSave</title>
</head>
<body>
<form action="/board/save" method="post" enctype="multipart/form-data">
  <input name="boardWriter" id="boardWriter" th:value="${session.loginEmail}" placeholder="작성자">
  <input type="text" name="boardTitle" id="boardTitle" placeholder="제목">
    <textarea name="boardContents" id="boardContents" placeholder="내용" cols="30" rows="20"></textarea>
  <input type="file" name="boardFile" multiple>
  <input type="submit" value="글작성">
</form>
</body>
</html>
